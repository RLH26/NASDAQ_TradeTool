name: Build movers.json

on:
  schedule:
    - cron: "35 6 * * *"   # daily 06:35 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Generate movers
        run: |
          python scripts/generate_movers.py

      - name: Commit movers.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/movers.json
          git commit -m "Update movers.json" || echo "No changes"
          git push
